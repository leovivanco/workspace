<div class="container">
  <div class="oferta mb-5" *ngIf="oferta !== undefined">
    <!-- <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]" routerLinkActive="router-link-active" >link 1</a>
        <a [routerLink]="['/oferta', 2]" routerLinkActive="router-link-active">link 2</a>
        <a [routerLink]="['/oferta', 3]" routerLinkActive="router-link-active">link 3</a>
      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let image of oferta.imagens" [src]="image.url" alt="">
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

    <div class="row">
      <div class="col">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a [routerLink]="['como-usar']" routerLinkActive="active"  class="nav-item nav-link" data-toggle="tab" role="tab"
              aria-controls="nav-como-usar" aria-selected="true">Como Usar</a>
            <a [routerLink]="['onde-fica']" routerLinkActive="active"  class="nav-item nav-link" data-toggle="tab" role="tab"
              aria-controls="nav-onde-fica" aria-selected="false">Onde fica</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

  </div>
</div>
