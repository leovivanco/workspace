      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Endereço"
            autocomplete="off"
            minlength="5"
            name="endereco"
            formControlName="endereco"
            minlength="4"
            maxlength="200"
            required
          >
          <small class="msg-form form-text text-success">Ok</small>
          <small class="msg-form form-text text-danger">Endereço invalido</small>
        </div>

        <div class="form-group col-md-2">
          <input
            type="text"
            class="form-control"
            placeholder="Número"
            autocomplete="off"
            minlength="1"
            name="numero"
            formControlName="numero"

            minlength="1"
            maxlength="20"
            required
          >
          <small class="msg-form form-text text-success">Ok</small>
          <small class="msg-form form-text text-danger">Numero invalido</small>
        </div>

        <div class="form-group col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Complemento"
            name="complemento"
            formControlName="complemento"
            autocomplete="off"
          >

        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select
            class="form-control"
            name="pagamento"
            formControlName="pagamento"
          >
            <option value="">Selecione uma opção</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>
          <small class="msg-form form-text text-success">Ok</small>
          <small class="msg-form form-text text-danger">Forma de pagamento inválida</small>

        </div>
      </div>

      <hr />
      <button
        type="submit"
        class="btn btn-primary btn-lg"
      >Cofirmar compra</button>
    </form>
  </div>
  <div class="ordem-compra mb-5" *ngIf="idPedido">
    <app-ordem-compra-sucesso [idPedido]="idPedido"></app-ordem-compra-sucesso>
  </div>
</div>
