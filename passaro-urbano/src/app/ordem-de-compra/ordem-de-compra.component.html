      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input type="text" class="form-control {{ enderecoIsValid ? 'is-valid' : 'is-invalid' }}"
            placeholder="Endereço" autocomplete="off" minlength="5" [value]="endereco" #inputEndereco
            (input)="updateEndereco(inputEndereco.value)" required>
          <div class="invalid-feedback">Endereço inválido</div>
        </div>

        <div class="form-group col-md-2">
          <input type="text" class="form-control {{ numeroIsValid ? 'is-valid' : 'is-invalid' }}" placeholder="Número"
            autocomplete="off" minlength="1" [value]="numero" #inputNumero (input)="updateNumero(inputNumero.value)"
            required>

          <br />
          <!-- <small class="form-text text-muted">Ok</small> -->
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Complemento" autocomplete="off" [value]="complemento"
            #inputComplemento (input)="updateComplemento(inputEndereco.value)">
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select class="form-control {{ opcaoPagamentoIsValid ? 'is-valid' : 'is-invalid' }}" #inputPagamento
            (change)="updateOpcaoPagamento(inputPagamento.value)">
            <option value="">Selecione uma opção</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>

          <div class="invalid-feedback">Selecione uma forma de pagamento</div>
        </div>
      </div>

      <hr />
      <button type="button"
        (click)="confirmarComprar()"
      class="btn btn-primary btn-lg">
        Cofirmar compra</button>
    </form>
  </div>

  <div *ngIf="idPedido">
    <app-ordem-compra-sucesso [idPedido]="idPedido"></app-ordem-compra-sucesso>
