<div class="container">
  <div class="ordem-compra mb-5 mt-5" *ngIf="!idPedido">
    <form [formGroup]="form" (ngSubmit)="confirmarPagamento()">

      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" *ngFor="let item of itensCarrinho">
        <div class="form-group col-sm-1">
          <img [src]="item.imagens.url" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          {{item.titulo}}
          <br />
          {{item.descricao_oferta}}
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              {{item.quantidade}}
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          {{item.quantidade * item.valor | currency: 'BRL'}}
        </div>
      </div>



      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />

      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Endereço"
            autocomplete="off"
            minlength="5"
            formControlName="endereco"
            minlength="4"
            maxlength="200"
            required
          >
          <small class="msg-form form-text text-success">Ok</small>
          <small class="msg-form form-text text-danger">Endereço invalido</small>
        </div>

        <div class="form-group col-md-2">
          <input
            type="text"
            class="form-control"
            placeholder="Número"
            autocomplete="off"
            minlength="1"
            formControlName="numero"

            minlength="1"
            maxlength="20"
            required
          >
          <small class="msg-form form-text text-success">Ok</small>
          <small class="msg-form form-text text-danger">Numero invalido</small>
        </div>

        <div class="form-group col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Complemento"
            name="complemento"
            formControlName="complemento"
            autocomplete="off"
          >

        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select
            class="form-control"
            name="pagamento"
            formControlName="pagamento"
          >
            <option value="">Selecione uma opção</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>
          <small class="msg-form form-text text-success">Ok</small>
          <small class="msg-form form-text text-danger">Forma de pagamento inválida</small>

        </div>
      </div>

      <hr />
      <!-- [disabled]="!form.valid" -->
      <button
        type="submit"
        class="btn btn-primary btn-lg"

      >Cofirmar compra</button>
    </form>
  </div>
  <div class="ordem-compra mb-5" *ngIf="idPedido">
    <app-ordem-compra-sucesso [idPedido]="idPedido"></app-ordem-compra-sucesso>
  </div>
</div>
