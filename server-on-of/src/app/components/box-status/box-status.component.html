<h2>{{title}}</h2>
<div class="box-serve">
  <ul>
    <li *ngFor="let service of server; index as i;">
      {{service}}
      <div class="buttons">
        <button class="button button-delete" (click)="changeStatus(i, title)" >{{title === "On" ? "Off": "On" }}</button>
        <button class="button button-change" (click)="server.splice(i, 1)" aria-label="Delete" >X</button>

      </div>
    </li>
  </ul>
</div>
